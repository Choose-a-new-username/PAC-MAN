<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAC-MAN</title>
    <link rel="stylesheet" href="style.css">
    <!-- AI -->
    <script defer src="js/assets.js"></script>
    <script defer src="js/tilemap.js"></script>
    <script defer src="js/constants.js"></script>
    <script defer src="js/levels.js"></script>
    <script defer src="js/pacman.js"></script>
    <script defer src="js/objects.js"></script>
    <script defer src="js/AI.js"></script>
    <script defer src="js/ghosts.js"></script>
    <script defer src="js/index.js"></script>
    <script defer src="js/math.js"></script>
    <script defer src="js/time.js"></script>
</head>
<body>
    <!-- assets -->
    <div style="display:none;">
        <img id="pacman" src="./assets/pacman.png">
        <img id="health" src="./assets/health_item.png">
        <img id="map" src="./assets/map.png">
        <img id="ghosts" src="./assets/ghosts.png">
        <audio id="intro">
            <source src="assets/intro.wav" type="audio/wav" />
        </audio>
        <audio id="munch_1">
            <source src="assets/munch_1.wav" type="audio/wav" />
        </audio>
        <audio id="munch_2">
            <source src="assets/munch_2.wav" type="audio/wav" />
        </audio>
        <audio id="ghost_sound">
            <source src="assets/siren_1.wav" type="audio/wav" />
        </audio>
        <audio id="ghost_sound_scared">
            <source src="assets/power_pellet.wav" type="audio/wav" />
        </audio>
        <audio id="death_sound">
            <source src="assets/pacman_death.wav" type="audio/wav" />
        </audio>
    </div>
    <div class="canvascontainer">
        <canvas id="canvas" width="1120" height="1400">
            <!-- ALL HAIL THE DARK LORD OF THE LIMITLESS VOID -->
        </canvas>
    </div>
</body>
</html>
